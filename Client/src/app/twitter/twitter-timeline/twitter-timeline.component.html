<div class="timeline-container">
  <form>
    <div class="form-group">
      <input type="text" (keyup)="onKey($event)" class="form-control" id="search" placeholder="Filter tweets">
    </div>
  </form>

  <app-twitter-tweet *ngFor="let tweet of filteredTweets" [tweet]="tweet"></app-twitter-tweet>
</div>
