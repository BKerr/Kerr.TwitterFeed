<div class="timeline-container">
  <form>
    <div class="form-group">
      <input type="text" #search (keyup)="filterTweetsOn(search.value)" class="form-control" id="search" placeholder="Filter tweets">
    </div>
  </form>

  <div class="row auto-clear">
      <app-twitter-tweet class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngFor="let tweet of filteredTweets" [tweet]="tweet"></app-twitter-tweet>
  </div>
  
</div>
