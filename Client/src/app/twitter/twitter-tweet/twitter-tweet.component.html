<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
  </div>
  <div class="panel-body">
    <img src="{{ tweet.ProfileImageUrl }}" class="img-thumbnail" />
    <strong>{{ tweet.Username }}</strong> @{{ tweet.ScreenName }}
    <p>{{ tweet.Text }}</p>
  </div>
  <div class="panel-footer">
    <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> {{ tweet.RetweetCount }}
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{ tweet.Favorited }}
    <span class="pull-right">{{ tweet.CreatedAt | date: 'medium' }}</span>
    </div>
</div>
